<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Player in Flex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <header>
            <button onclick="window.location.href='https://www.youtube.com/results?search_query=meja+all+about+the+money#search';"><i class="fa fa-search"></i></button>
            <h1>My Playlist</h1>
            <button onclick="if(document.getElementsByTagName('i')[1].style.color=='black') {document.getElementsByTagName('i')[1].style.color='red'; document.getElementById('love').getAnimations()[0].play();} else {document.getElementsByTagName('i')[1].style.color='black'; document.getElementById('love').getAnimations()[0].pause();}">
                <i class="fa fa-power-off""></i>
          </button>
        </header>
          <div class=" currentSong">
                    <div class="image1" id="love">
                        <div>O</div><img
                            src="https://i.discogs.com/WRXRugRlZiiDPeVObU6eJn-GOZwwPYvHtJ0v05rfdOA/rs:fit/g:sm/q:90/h:473/w:541/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTE3NjA5/OTMtMTM2NTI3NTcy/MC02ODQ4LmpwZWc.jpeg"
                            alt="'Meja - All about the money' cd cover image" />
                    </div>
                    <h3>All 'bout the money</h3>
                    <h2>Meja</h2>
                    <div><button class="gauge"></button></div>
    </div>
    <div class="soundPlayer">
        <button><i class="fa fa-backward"></i></button>
        <button onclick="window.location='https://youtu.be/YcXMhwF4EtQ';"><i class="fa fa-play"></i></i></button>
        <button><i class="fa fa-forward"></i></button>
    </div>
    <footer>
        <div><button  class="hruler" ></button></div>
        <!-- 2022 Rami Al-Saadi -->
    </footer>
    </div>
</body>
</html>
